<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Our Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
            margin: 0;
            padding: 0;
        }

        header::after {
            background: url('https://source.unsplash.com/collection/190727/1600*900') no-repeat center center/cover;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .contact-container {
            background: transparent;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            /* border: 2px solid gray; */
        }

        h1 {
            color: white;
        }

        .contact-info p {
            font-size: 16px;
            color: white;
        }

        form {
            margin-top: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1.5px solid white;
            border-radius: 5px;
            color: white;
            background-color: transparent;

        }

        form button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header></header>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p>üìç 123 Yummy St, Food City, 4567</p>
            <p>üìû +123 456 7890</p>
            <p>‚úâÔ∏è hello@ourrestaurant.com</p>
        </div>
        <form id="contact-form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

</body>

</html>
